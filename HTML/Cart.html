<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <!-- ---------------------------Bootstrap-link--------------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- ---------------------------Food-CSS-Link--------------------------- -->
    <link rel="stylesheet" href="../CSS/Food.css">

    <!-- ---------------------------Google-Fonts--------------------------- -->
    <link href="https://fonts.googleapis.com/css?family=Cardo:400,400i,700|Great+Vibes" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&amp;display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="cart-container">
        <h3>Your Cart</h3>
        <div id="cart-content">Loading cart...</div>
    </div>

    <div class="cart-container-buttons">
        <button id="finalize-purchase" onclick="finalizePurchase()">Finalize Purchase</button>
        <button id="clear-cart" onclick="clearCart()">Clear Cart</button>
        <button id="goback-food" onclick="goBackToFood()" >Back to Food</button>
    </div>

    <script src="../JS/Food.js"></script>
    <script>
        // Load cart details when cart.html opens
        document.addEventListener("DOMContentLoaded", updateCart);
    </script>

</body>

</html>
